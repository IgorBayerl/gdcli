name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v0.1.0
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.0'
      

permissions:
  contents: write  # Allows the token to push changes, create releases, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.5'

      # Build steps, etc.
      - name: Build Linux Binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o gdcli-linux .

      - name: Build Windows Binary
        run: |
          GOOS=windows GOARCH=amd64 go build -o gdcli.exe .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gdcli-linux
          asset_name: gdcli-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gdcli.exe
          asset_name: gdcli.exe
          asset_content_type: application/octet-stream
